<div id="header">
  <div class="header-item">
    <i class="ni ni-calendar-grid-58"></i>
    <span>24/11/2021</span>
  </div>
  <div class="header-item">
    <select name="language" id="language">
      <option value="English">English</option>
    </select>
  </div>
  <div class="header-item"><i class="ni ni-bell-55"></i></div>
  <div class="header-item" id="admin">
    <span>Admin</span>
    <img
    class=" rounded-circle border-secondary ava-image"
    src="assets/img/theme/team-4.jpg"
    />
  </div>
  <div class="header-item"><i class="ni ni-chat-round"></i></div>
</div>

<div class=" header bg-danger pb-6">
  <div class=" container-fluid">
    <div class=" header-body">
      <div class=" row align-items-center py-4">
        <div class=" col-lg-1 col-7 page-title">
          <h6 class=" h2 text-white d-inline-block mb-0">Report</h6>
        </div>
        <div class=" col-lg-3 col-7">
          <h6 class=" h3 text-white d-inline-block mb-0">BÁO CÁO VỐN TỰ CÓ CỦA NGÂN HÀNG</h6>
        </div>
      </div>
    </div>
  </div>
</div>



<div class=" container-fluid mt--6">
  <div class=" row">
    <div class=" col">
      <div class=" card">
        <div class=" card-footer py-4">
          <div class=" row">
                <div class=" card-body">
                  <div class=" row">    
                    <div class=" col-xl-1">
                      <h5 class=" card-title text-uppercase text-muted mb-0">
                        <a (click)="ShowContent()" class="content">Content</a>
                      </h5>
                      <div *ngIf="Condition == 1" class="title-footer" id="content-footer"></div>
                    </div>
                    <div class=" col-xl-1">
                      <h5 class=" card-title text-uppercase text-muted mb-0">
                        <a (click)="ShowParameter()" class="content">Parameters</a>
                      </h5>
                      <div *ngIf="Condition == 2"class="title-footer" id="parameter-footer"></div>
                    </div>
                  </div>
                  <hr>
                  <div *ngIf="Condition == 1">
                    <app-vector></app-vector>
                  </div>
                  <div *ngIf="Condition == 2">
                    <app-parameters></app-parameters>
                  </div>
                </div>
              </div>
            </div>
